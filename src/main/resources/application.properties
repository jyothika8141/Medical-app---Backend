spring.application.name=demo

# H2 Database Configuration (In-Memory for Testing)
spring.datasource.url=jdbc:h2:mem:medical_app
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging - accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8081

# Google Gemini AI Configuration
google.ai.api.key=AIzaSyCFWc5GegGFmlMpD7-gNyfXO_eiU24PklQ
google.ai.model=gemini-1.5-flash

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
